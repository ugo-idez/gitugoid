# A simple configuration file for monitoring the local host
# This can serve as an example for configuring other servers;
# Custom services specific to this host are added here, but services
# defined in nagios2-common_services.cfg may also apply.
# 

define service {
	use			generic-service
	hostgroup_name		debian-servers
	service_description	PING
	check_command		check_ping!100.0,20%!500.0,60%
}


define service {
        hostgroup_name                  http-servers
        service_description             HTTP
	check_command                   check_http
        use                             generic-service
	notification_interval           0 ; set > 0 if you want to be renotified
}

define service {
        hostgroup_name                  debian-servers
        service_description             SSH
	check_command                   check_ssh
        use                             generic-service
	notification_interval           0 ; set > 0 if you want to be renotified
}

define service{
        use                             generic-service        
        hostgroup_name                  debian-servers
        service_description             Espace disque 
        check_command                   check_snmp_storage!public!--v2c!"^/$|tmp|usr|var"!90!95
        }

define service{
        use                             generic-service               
        hostgroup_name                  debian-servers
        service_description             Charge machine  
	check_command                   check_snmp_load!public!--v2c!netsl!2,1,1!3,2,2
        }

define service{
        use                             generic-service     
        hostgroup_name                  debian-servers
        service_description             Charge machine  
	check_command                   check_load!5.0!4.0!3.0!10.0!6.0!4.0
        }

define service{
	use				generic-service
	hostgroup_name			debian-servers
	service_description		RAM
	check_command			check_snmp_mem!public!--v2c!-N!95,60!99,90
}

define service{
	use				generic-service
	hostgroup_name		        debian-servers	
	service_description		Uptime
	check_command			check_snmp!-C public -o 1.3.6.1.2.1.1.3.0
}

define service{
	use				generic-service
	hostgroup_name			windows-servers
